<body>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container">

      <div class="logo float-left">

        <!-- Uncomment below if you prefer to use an image logo -->

          </li>

        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Counts Section ======= -->
    <section id='general' class="counts section-bg">
      <div class="container">

        <div class="section-title">

          <h2>电网公众号文章列表</h2>
          <p> 每日更新 TO. Clair ~</p>

        </div>

        <div>

          <table style="table-layout:fixed;word-wrap:break-word;" class="table table-striped  table-bordered">
            <tr>
              <td>公众号名</td>
              <td>文章名</td>
              <td>时间</td>
            </tr>

            {% for article in articles %}

            <tr>
              <td>{{ article[1] }}</td>
              <td><a href={{ article[4] }}>{{ article[2] }}</a></td>
              <td>{{ article[3] }}</td> 
            </tr>

            {% endfor %}

          </table>

        </div>


      </div>
    </section><!-- End Counts Section -->
